  /markdown/{id}:
    get:
      operationId: getMarkdown
      tags:
        - 'Output'
      summary: 'Get the Markdown representation of the document'
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Ok
          content:
            text/markdown:
              schema:
                type: string
                example: '## Lorem ipsum dolor sit amet, _consectetur adipiscing_ elit.'
        '404':
