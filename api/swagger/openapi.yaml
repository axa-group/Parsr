                  ;;
                  Item A;;3.14
                  "Item B
                  on two lines";;1,234.56
        '404':
          description: Not Found

components:
  parameters:
    id:
      name: id
      in: path
      description: ID of the document
      required: true
      schema:
        type: string

  schemas:
    queueStatus:
      type: object
      properties:
        progress-percentage:
          type: number
          example: 25
        status:
          type: string
          example: 'detecting reading order'
        start-date:
          type: string
          format: date-time
        estimated-remaining-time:
          type: number
          example: 60

    config:
      type: object
      properties:
        version:
          type: number
        extractor:
          type: object
          properties:
            pdf:
              type: string
              enum: ['pdf2json', 'tesseract', 'abbyy']
            img:
              type: string
              enum: ['tesseract', 'abbyy']
            language:
              type: string
        cleaner:
          oneOf:
            - type: string
            - type: object
        output:
          type: object
          properties:
            granularity:
              type: string
              enum: ['word', 'character', 'line', 'paragraph']
            formats:
              type: object
              properties:
                json:
                  type: boolean
                #json-compact:
                #  type: boolean
                text:
                  type: boolean
                markdown:
                  type: boolean
                #xml:
                #  type: boolean
                #confidences:
                #  type: boolean
                csv:
                  type: boolean
                #pdf:
                #  type: boolean
      example:
        verison: '1.0'

    element:
      type: object
      properties:
        id:
          type: number
          xml:
            attribute: true
        type:
          type: string
          enum:
            [
              character,
              drawing,
              heading,
              image,
              list,
              paragraph,
              table,
              table-cell,
              table-row,
              word,
              line,
              barcode,
            ]
          xml:
            attribute: true
        box:
          $ref: '#/components/schemas/box'
        content:
          type: array
          items:
            $ref: '#/components/schemas/element'
    box:
      type: object
      properties:
        l:
          type: number
        t:
          type: number
        w:
          type: number
        h:
          type: number
    json:
      type: object
      properties:
        metadata:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                xml:
                  attribute: true
              order:
                type: number
        pages:
          type: array
          items:
            type: object
            properties:
              pageNumber:
                type: number
                xml:
                  attribute: true
              box:
                $ref: '#/components/schemas/box'
              elements:
                type: array
                items:
                  $ref: '#/components/schemas/element'
        fonts:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                xml:
                  attribute: true
              name:
                type: string
              size:
                type: number
