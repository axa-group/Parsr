info:
  description: ''
  version: '1.0.0'
  title: 'Parsr API'
  contact:
    email: 'opensource@axa.com'
    name: Parsr
    url: https://github.com/axa-group/Parsr

servers:
  - url: 'https://localhost:3001/api/v1'
    description: 'Localhost server'

paths:
  /document:
    post:
      operationId: postDocument
      tags:
        - 'Input'
      summary: Pipeline Input
      description: 'Entry point to add a file to the processing queue.'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                config:
                  $ref: '#/components/schemas/config'
      responses:
        '202':
          description: Accepted
          content:
            text/plain:
              schema:
                type: string
                example: '{id}'
          headers:
            Location:
              description: Path to the queue for the given job.
              schema:
                type: string
                example: /api/v1.0/queue/{id}
        '415':
          description: Unsupported Media Type

  /queue/{id}:
    get:
      operationId: getQueueStatus
      tags:
        - 'Processing'
      summary: 'Get the status of the queue'
      description: 'Get the status of the queue'
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Ok. Returns the status of the queue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/queueStatus'
        '201':
          description: Created. Returns the id of the document and links to generated resources.
          headers:
            Location:
              description: Path to the primary output data
              schema:
                type: string
                example: /api/v1.0/json/{id}
          content:
            application/json:
              schema:
                type: object
                example:
                  {
                    id: '{id}',
                    json: '/api/v1.0/json/{id}',
                    markdown: '/api/v1.0/markdown/{id}',
                    csv: '/api/v1.0/csv/{id}',
                  }
                properties:
                  id:
                    type: string
                  json:
                    type: string
                  xml:
                    type: string
                  markdown:
                    type: string
                  text:
                    type: string
                  confidences:
                    type: string
                  json-compact:
                    type: string
                  csv:
                    type: string
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /json/{id}:
    get:
      operationId: getJson
      tags:
        - 'Output'
      summary: 'Get the JSON representation of the document'
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/json'
        '404':
          description: Not Found

